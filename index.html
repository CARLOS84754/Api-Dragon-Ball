<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explora personajes del universo Dragon Ball">
  <title>Dragon Ball Universe - Explorador de Personajes</title>
  <style>
    /* Variables CSS - Nuevo esquema de colores */
    :root {
      --primary-blue: #0066cc;
      --secondary-orange: #ff9900;
      --accent-red: #cc3333;
      --dark-bg: #0a0a1a;
      --card-bg: #1a1a2e;
      --text-light: #ffffff;
      --text-secondary: #a0a0c0;
      --gradient-bg: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 100%);
      --card-shadow: 0 8px 32px rgba(0, 102, 204, 0.2);
      --hover-shadow: 0 12px 40px rgba(255, 153, 0, 0.3);
      --border-radius: 16px;
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    /* Reset y estilos base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--gradient-bg);
      color: var(--text-light);
      line-height: 1.7;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Efectos de part√≠culas en el fondo */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.3;
    }

    .particle {
      position: absolute;
      background: var(--secondary-orange);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 0; }
      10% { opacity: 0.7; }
      90% { opacity: 0.7; }
      100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
    }

    /* Layout principal */
    .app-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Encabezado */
    .header {
      text-align: center;
      margin-bottom: 40px;
      padding: 30px 20px;
      position: relative;
      overflow: hidden;
      border-radius: var(--border-radius);
      background: rgba(26, 26, 46, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 102, 204, 0.3);
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-blue), var(--secondary-orange), var(--accent-red));
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
    }

    .logo-icon {
      font-size: 2.5rem;
      margin-right: 15px;
      color: var(--secondary-orange);
      filter: drop-shadow(0 0 10px rgba(255, 153, 0, 0.5));
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, var(--primary-blue), var(--secondary-orange));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 10px;
      font-weight: 800;
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 1.3rem;
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto;
    }

    /* Controles */
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .btn {
      background: linear-gradient(135deg, var(--primary-blue), #004499);
      color: white;
      border: none;
      padding: 16px 32px;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: var(--transition);
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: var(--card-shadow);
    }

    .btn:hover, .btn:focus {
      transform: translateY(-5px);
      box-shadow: var(--hover-shadow);
      background: linear-gradient(135deg, var(--secondary-orange), #cc7700);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #444466, #333355);
    }

    .btn-secondary:hover {
      background: linear-gradient(135deg, #555577, #444466);
    }

    .btn:disabled {
      background: #333355;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
      opacity: 0.6;
    }

    .btn-icon {
      font-size: 1.2rem;
    }

    /* Indicador de carga */
    .loading {
      display: none;
      text-align: center;
      margin: 50px 0;
      flex-direction: column;
      align-items: center;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top: 5px solid var(--secondary-orange);
      animation: spin 1.2s linear infinite;
      margin-bottom: 20px;
    }

    .loading-text {
      font-size: 1.2rem;
      color: var(--text-secondary);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Mensajes de estado */
    .message {
      padding: 20px;
      border-radius: var(--border-radius);
      margin: 20px auto;
      max-width: 700px;
      text-align: center;
      display: none;
      backdrop-filter: blur(10px);
      border: 1px solid;
    }

    .error {
      background: rgba(204, 51, 51, 0.2);
      border-color: var(--accent-red);
      color: #ff9999;
    }

    .info {
      background: rgba(0, 102, 204, 0.2);
      border-color: var(--primary-blue);
      color: #99ccff;
    }

    /* Contenedor de personajes */
    .characters-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      margin-top: 30px;
    }

    /* Tarjetas de personajes */
    .character-card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      overflow: hidden;
      transition: var(--transition);
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(0, 102, 204, 0.2);
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .character-card:hover {
      transform: translateY(-10px);
      box-shadow: var(--hover-shadow);
      border-color: rgba(255, 153, 0, 0.4);
    }

    .card-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-bottom: 3px solid var(--secondary-orange);
    }

    .card-content {
      padding: 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .card-title {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: var(--text-light);
      font-weight: 700;
      text-align: center;
      position: relative;
      padding-bottom: 10px;
    }

    .card-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 25%;
      width: 50%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--secondary-orange), transparent);
    }

    .card-details {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .detail-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .detail-label {
      color: var(--text-secondary);
      font-weight: 500;
    }

    .detail-value {
      color: var(--text-light);
      font-weight: 600;
      text-align: right;
    }

    .ki-value {
      color: var(--secondary-orange);
      font-weight: 700;
    }

    /* Footer */
    .footer {
      text-align: center;
      margin-top: 60px;
      padding: 30px 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .api-credit {
      margin-top: 10px;
      font-style: italic;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .characters-container {
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }
      
      .controls {
        flex-direction: column;
        align-items: center;
      }
      
      .btn {
        width: 100%;
        max-width: 300px;
        justify-content: center;
      }
      
      .characters-container {
        grid-template-columns: 1fr;
        gap: 20px;
      }
    }

    @media (max-width: 480px) {
      .app-container {
        padding: 15px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .subtitle {
        font-size: 1.1rem;
      }
      
      .header {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Fondo con part√≠culas -->
  <div class="particles" id="particles-container"></div>

  <div class="app-container">
    <header class="header">
      <div class="logo">
        <div class="logo-icon">‚ö°</div>
        <h1>Dragon Ball Universe</h1>
      </div>
      <p class="subtitle">Explora el mundo de Dragon Ball y descubre informaci√≥n detallada sobre todos tus personajes favoritos</p>
    </header>

    <main>
      <div class="controls">
        <button id="btn-cargar" class="btn">
          <span class="btn-icon">üîç</span>
          <span>Explorar Personajes</span>
        </button>
        <button id="btn-limpiar" class="btn btn-secondary">
          <span class="btn-icon">üóëÔ∏è</span>
          <span>Limpiar Exploraci√≥n</span>
        </button>
      </div>

      <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <p class="loading-text">Buscando personajes en el universo Dragon Ball...</p>
      </div>

      <div id="error-message" class="message error" role="alert"></div>
      <div id="info-message" class="message info"></div>

      <div id="contenedor" class="characters-container" aria-live="polite"></div>
    </main>

    <footer class="footer">
      <p>Explorador del Universo Dragon Ball</p>
      <p class="api-credit">Datos proporcionados por Dragon Ball API</p>
    </footer>
  </div>

  <script>
    // Elementos del DOM
    const contenedor = document.getElementById('contenedor');
    const btnCargar = document.getElementById('btn-cargar');
    const btnLimpiar = document.getElementById('btn-limpiar');
    const loading = document.getElementById('loading');
    const errorMessage = document.getElementById('error-message');
    const infoMessage = document.getElementById('info-message');
    const particlesContainer = document.getElementById('particles-container');

    // Estado de la aplicaci√≥n
    let personajesCargados = false;

    // Crear part√≠culas de fondo
    function crearParticulas() {
      const particlesCount = 30;
      for (let i = 0; i < particlesCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Tama√±o aleatorio
        const size = Math.random() * 6 + 2;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Posici√≥n inicial aleatoria
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.top = `${Math.random() * 100}vh`;
        
        // Retraso de animaci√≥n aleatorio
        particle.style.animationDelay = `${Math.random() * 15}s`;
        
        // Color aleatorio entre azul y naranja
        const colors = ['#0066cc', '#ff9900', '#cc3333'];
        particle.style.background = colors[Math.floor(Math.random() * colors.length)];
        
        particlesContainer.appendChild(particle);
      }
    }

    // Funci√≥n para mostrar mensajes
    function mostrarMensaje(elemento, mensaje) {
      elemento.textContent = mensaje;
      elemento.style.display = 'block';
      setTimeout(() => {
        elemento.style.display = 'none';
      }, 5000);
    }

    // Funci√≥n para limpiar personajes
    function limpiarPersonajes() {
      contenedor.innerHTML = '';
      personajesCargados = false;
      btnCargar.disabled = false;
      mostrarMensaje(infoMessage, 'Exploraci√≥n limpiada. Listo para una nueva b√∫squeda.');
    }

    // Funci√≥n principal para cargar personajes
    async function cargarPersonajes() {
      // Si ya hay personajes cargados, no hacer nada
      if (personajesCargados) {
        mostrarMensaje(infoMessage, 'Los personajes ya est√°n cargados. Usa "Limpiar Exploraci√≥n" para buscar de nuevo.');
        return;
      }

      // Mostrar indicador de carga
      loading.style.display = 'flex';
      btnCargar.disabled = true;
      errorMessage.style.display = 'none';

      try {
        const url = "https://dragonball-api.com/api/characters?limit=6";
        const respuesta = await fetch(url);
        
        if (!respuesta.ok) {
          throw new Error(`Error ${respuesta.status}: ${respuesta.statusText}`);
        }
        
        const data = await respuesta.json();
        
        // Verificar si hay datos
        if (!data.items || data.items.length === 0) {
          throw new Error('No se encontraron personajes en esta dimensi√≥n');
        }
        
        const personajes = data.items;
        
        // Limpiar contenedor
        contenedor.innerHTML = '';
        
        // Crear tarjetas para cada personaje
        personajes.forEach(personaje => {
          const card = document.createElement('article');
          card.className = 'character-card';
          card.innerHTML = `
            <img src="${personaje.image}" alt="${personaje.name}" class="card-image" loading="lazy">
            <div class="card-content">
              <h3 class="card-title">${personaje.name}</h3>
              <div class="card-details">
                <div class="detail-item">
                  <span class="detail-label">Raza:</span>
                  <span class="detail-value">${personaje.race || 'Desconocida'}</span>
                </div>
                <div class="detail-item">
                  <span class="detail-label">Nivel de Ki:</span>
                  <span class="detail-value ki-value">${personaje.ki || 'N/A'}</span>
                </div>
                <div class="detail-item">
                  <span class="detail-label">Afiliaci√≥n:</span>
                  <span class="detail-value">${personaje.affiliation || 'Desconocida'}</span>
                </div>
              </div>
            </div>
          `;
          contenedor.appendChild(card);
        });
        
        personajesCargados = true;
        mostrarMensaje(infoMessage, `¬°√âxito! Se han encontrado ${personajes.length} personajes.`);
        
      } catch (error) {
        console.error('Error al cargar personajes:', error);
        mostrarMensaje(errorMessage, `Error en la exploraci√≥n: ${error.message}`);
      } finally {
        // Ocultar indicador de carga
        loading.style.display = 'none';
        btnCargar.disabled = false;
      }
    }

    // Inicializar part√≠culas al cargar la p√°gina
    document.addEventListener('DOMContentLoaded', function() {
      crearParticulas();
      
      // Asignar eventos a los botones
      btnCargar.addEventListener('click', cargarPersonajes);
      btnLimpiar.addEventListener('click', limpiarPersonajes);
      
      // Event listeners para mejor accesibilidad
      document.addEventListener('keydown', function(event) {
        if (event.key === 'Enter' && document.activeElement === btnCargar) {
          cargarPersonajes();
        }
      });
    });
  </script>
</body>
</html>
